<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="tree"></div>

    <script>
        let data = {
            "Рыбы": {
                "форель": {},
                "лосось": {}
            },

            "Деревья": {
                "Огромные": {
                    "секвойя": {},
                    "дуб": {}
                },
                "Цветковые": {
                    "яблоня": {},
                    "магнолия": {}
                }
            }
        };

        function createTree(container, data) {

            function createUlForTree(data) {
                if (!Object.keys(data).length) return;
                let ulElement = document.createElement('ul');

                for (let key in data) {
                    let liElement = document.createElement('li');
                    liElement.textContent = key;

                    let ChildrenForUlElement = createUlForTree(data[key]);
                    if (ChildrenForUlElement) {
                        liElement.append(ChildrenForUlElement);
                    }
                    ulElement.append(liElement);
                }
                return ulElement;
            }
            container.append(createUlForTree(data));
        };

        let container = document.getElementById('tree');
        createTree(container, data);
    </script>
</body>

</html>
